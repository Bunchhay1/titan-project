name: Titan Core Banking CI/CD

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # ğŸ³ Service Containers (Mock Infrastructure)
    services:
      # ğŸ˜ Postgres
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: mysecretpassword
          POSTGRES_DB: titandb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      # âš¡ Redis
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # 1. ğŸ“¥ Get the Code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. â˜• Setup Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      # 3. ğŸ› ï¸ Fix Permissions (Linux/Mac issue)
      - name: Grant Execute Permission for Gradlew
        run: chmod +x gradlew

      # 4. ğŸ§ª Run Tests (Integration Tests need DB & Redis)
      - name: Run Tests
        run: ./gradlew test
        env:
          # ğŸ”Œ Connect to Service Containers via localhost
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/titandb
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: mysecretpassword
          SPRING_DATA_REDIS_HOST: localhost
          SPRING_DATA_REDIS_PORT: 6379
          # ğŸ”‘ Inject Secrets (For Testing only)
          JWT_SECRET: MySuperSecretKeyForTitanCoreBanking2026
          AI_HOST: localhost
          AI_PORT: 50051

      # 5. ğŸ—ï¸ Build Application (Skip Tests to save time)
      - name: Build with Gradle
        run: ./gradlew build -x test
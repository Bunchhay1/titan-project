syntax = "proto3";
option java_package = "com.titan.core.grpc";
option java_multiple_files = true;

service RiskEngine {
  rpc CheckRisk (RiskRequest) returns (RiskResponse) {};
}

message RiskRequest {
  string username = 1;
  double amount = 2;
}

message RiskResponse {
  string risk_level = 1; // "HIGH", "LOW"
  string action = 2;     // "BLOCK", "ALLOW"
}
